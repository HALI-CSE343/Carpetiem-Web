<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
        <link rel="stylesheet" href="./styles/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function(){
            jQuery('#nav-placeholder').load('navbar.html', null, function(responseText, textStatus, xhr) {
              alert(textStatus); //
            });
        });
        </script>
    </head>
    <body>
        <div class="general-container">
            <div id="nav-placeholder"></div>
            <div class="user-login">
                <p class="login-text">Email Adresinizle Giriş Yapın</p>
                <div class="user-input">
                    <form>
                        <input class="user-definer-input" id="phone" placeholder="Email" type="tel" maxlength="14" autocomplete="off"/>
                        <button disabled class="user-definer-button" id="btn-1" onclick="showPasswordField()" type="button"><i class="fa fa-arrow-circle-o-right fa-3x" aria-hidden="true"></i></button>
                        <input class="hidden user-password-input" autocomplete="off" id="password" placeholder="Şifre" type="password"/>
                        <button class="hidden user-password-button" disabled id="btn-2" onclick="showSignInError()" type="button"><i class="fa fa-arrow-circle-o-right fa-3x" aria-hidden="true"></i></button>
                        <div class="signin-error">
                            <p>Email yada şifre hatalı</p>
                        </div>
                    </form>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="alwLogin">
                    <label for="alwLogin">Always Login</label>
                </div>
                <a href="#" class="forgot-link">Şifrenizi mi unuttunuz? <i class="fa fa-external-link" aria-hidden="true"></i></a>
                <p class="register-text">Hesabınız yok mu? <a href="#">Şimdi oluşturun <i class="fa fa-external-link" aria-hidden="true"></i></a></p>
            </div>
        </div>
        <script src="./scripts/admin_login.js"></script>
    </body>
</html>
