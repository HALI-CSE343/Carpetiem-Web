<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/user_edit.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title> Profile Settings  </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function(){
            jQuery('#nav-placeholder').load('navbar.html', null, function(responseText, textStatus, xhr) {
              alert(textStatus); // 
            });
        });
        </script>
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <form>
            <div class="for-name">
                <label for="usr_name">İsim: </label> 
                <input id = "usr_name" placeholder="Yeni İsim" type="text">             
            </div>
            <br>
            <div class="for-pwd">
                <label for="usr_curr_pwd">Mevcut Şifre:</label>
                <input id="usr_curr_pwd" type="password" placeholder="Mevcut Şifre" />
                <i class="bi bi-eye-slash"  id="togglePassword"></i>
                <br><br>
                <label for="usr_newpwd">Yeni Şifre:</label>
                <input id="usr_newpwd" type="password" placeholder="Yeni Şifre" />
                <i class="bi bi-eye-slash"  id="togglePassword2"></i>
                <br><br>
                <label for="usr_pwd_check">Tekrar Yeni Şifre:</label>
                <input id="usr_pwd_check" type="password" placeholder="Tekrar Yeni Şifre" />
                <i class="bi bi-eye-slash"  id="togglePassword3"></i>

            </div>
            <br>
            <div class = "for-email">
                <label for="usr_email">Email:</label>
                <input type="text" id="usr_email" placeholder="Yeni Email">
            </div>
            <br>
            <div class = "for-adress">
                <label for="usr_adress">Adres:</label>
                <input type="text" id="usr_adress" placeholder="Yeni Adres">
            </div>
            <br>
            <div class = "for-phone">
                <label for="usr_phone">Tel. Numarası:</label>
                <input type="text" id="usr_phone" placeholder="Yeni Numara +90 " maxlength="10">
            </div>
            <br>
            <div class ="save-button">
                <input type="button" id="save_btn" value="Save" style="height:25px; width:50px">
            </div>
        </form>   
            
        <script src = "./scripts/user_edit.js"></script>
    </body>
</html>
